<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Full screen section styles */
        .full-section {
            height: 100vh;
            width: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            position: relative;
        }

        .full-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Split section styles */
        .split-section {
            min-height: 100vh;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .text {
            padding: 1rem;
        }

        h1 { font-size: 2rem; margin-bottom: 1rem; }
        h2 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <!-- Title Section (Full Screen) -->
    <div class="full-section">
        <!-- Replace TITLE_IMAGE_URL with your first slide image URL -->
        <img src="./images/first slide.jpeg" alt="Title Slide">
    </div>

    <!-- Threat Section (Full Screen) -->
    <div class="full-section">
        <!-- Replace THREAT_IMAGE_URL with your second slide image URL -->
        <img src="./images/the threat.jpg" alt="The Threat">
    </div>

    <!-- Template for two-column sections -->
    <!-- Copy this section for each content slide -->
    <div class="split-section">
        <div class="content">
            <div class="image-container">
                <!-- Replace CONTENT_IMAGE_URL with your slide image URL -->
                <img src="./images/1.jpg" alt="Description" class="image">
            </div>
            <div class="text">
                <h2>Section Title</h2>
                <p>Your content here</p>
            </div>
        </div>
    </div>

    <script>
        // Scroll animation
        const observer = new IntersectionObserver(
            entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            },
            { threshold: 0.1 }
        );

        // Observe all sections
        document.querySelectorAll('.full-section, .split-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
